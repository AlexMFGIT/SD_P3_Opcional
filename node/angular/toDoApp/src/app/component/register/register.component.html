<label><h2>Registrarse</h2></label>
<div class="card">
  <!-- Esto aparece si no hay una sesión ya iniciada -->
  <div class="card-body" *ngIf="!isLoggedIn">
    <form (submit)="register($event)">
      <div class="form-group">
        <label>Nombre de usuario:</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Introduce tu nombre de usuario">
      </div>
      <div class="form-group">  
        <label>E-Mail:</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Introduce tu email">
      </div>
      <div class="form-group"> 
        <label>Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Introduce tu contraseña">
      </div>
      <div class="form-group"> 
        <label>Confirmar contraseña:</label>
        <input type="password" [(ngModel)]="passwordRepeat" name="password2" class="form-control" placeholder="Repite tu contraseña">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Iniciar sesión
          </button>
      </div>
    </form>
  </div>

  <!-- Mensaje que aparece si las contrasenyas no coinciden -->
  <div *ngIf="pwdNotEqual">
    <label class="btn btn-danger">Las contraseñas introducidas deben ser iguales</label>
  </div>

  <!-- Mensaje que aparece si algo hay un error desconocido proveniente del servidor -->
  <div *ngIf="somethingWentWrongOnServer">
      <label class="btn btn-danger">Algo ha ido mal al intentar registrarte! Prueba de nuevo.<br>Si el error sigue ocurriendo prueba más tarde</label>
    </div>

  <!-- Esto aparece si ya has iniciado sesión -->
  <div class="card-body" *ngIf="isLoggedIn">
      Por favor, sal de tu cuenta antes de registrar otra
  </div>
</div>
